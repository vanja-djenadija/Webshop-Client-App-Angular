<div class="center">
    <mat-card class="register-card">
        <mat-card-title>Registration</mat-card-title>
        <mat-card-content class="register-content">
            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput type="text" placeholder="First name" formControlName="firstName" maxlength="100" required  />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input type="text" matInput placeholder="Last name" formControlName="lastName" maxlength="100" required  />
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="Username" formControlName="username"  minlength="8" pattern="[^@#\/]*" maxlength="100" required/>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password" required  />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input type="email" matInput placeholder="pat@example.com" formControlName="email" ngModel email maxlength="100" required  />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone number</mat-label>
                    <input type="text" matInput placeholder="Phone number" formControlName="phoneNumber" required  />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <input type="text" matInput placeholder="City" formControlName="city" maxlength="100" required  />
                </mat-form-field>
                <div>
                    <label>Gender: </label>
                    <mat-radio-group color="primary" formControlName="gender" [(ngModel)]="gender" required>
                        <mat-radio-button value="male">Male</mat-radio-button>
                        <mat-radio-button value="female">Female</mat-radio-button>
                    </mat-radio-group>
                </div><br>
                <div class="link">
                    <a routerLink="../login" class="login-link"> Already have an account? &nbsp;<strong> Log in</strong></a>
                </div><br>
                <div class="button">
                    <button type="submit" mat-fab extended color="primary">Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
