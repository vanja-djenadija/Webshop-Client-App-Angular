<mat-card class="customer-support-card">
    <mat-card-title>Customer support</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-form-field class="message-field">
            <mat-label>Leave a message</mat-label>
            <textarea matInput placeholder="Ex. I was wondering if..." [(ngModel)]="content"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-fab extended color="basic" (click)="cancel()">Cancel</button>
        <button  mat-fab extended color="primary" (click)="sendMessage()">Send</button>
    </mat-card-actions>
</mat-card>
