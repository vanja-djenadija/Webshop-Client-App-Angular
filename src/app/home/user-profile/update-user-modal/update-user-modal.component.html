<mat-card class="update-user-card">
  <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()">
    <mat-card-title>Update profile</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Old password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>New password</mat-label>
        <input matInput [type]="newHide ? 'password' : 'text'" formControlName="newPassword"
               required>
        <button mat-icon-button matSuffix (click)="newHide = !newHide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="newHide" type="button">
          <mat-icon>{{newHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <input matInput type="text" formControlName="phoneNumber" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput type="text"  formControlName="city" required>
      </mat-form-field>
      <form>
        <mat-label for="avatar" id="avatarLabel">Avatar</mat-label>
        <input type="file" id="avatar" (change)="selectFile($event)">
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-fab extended color="basic" (click)="cancel()" type="button">Cancel</button>
      <button mat-fab extended color="primary" type="submit">Update</button>
    </mat-card-actions>
  </form>
</mat-card>
