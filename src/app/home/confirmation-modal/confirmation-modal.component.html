<mat-card>
  <mat-card-header>
    <mat-card-title>Confirmation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ data.message }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="cancel()" id="cancelBtn">Cancel</button>
    <button mat-raised-button color="warn" (click)="confirm()">OK</button>
  </mat-card-actions>
</mat-card>
